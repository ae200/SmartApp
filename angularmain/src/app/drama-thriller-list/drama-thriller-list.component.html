<div class='row'>
    <div class='col-sm-12'>
     <carousel class='text-center' *ngIf='homeDraThrImageList'>
        <slide>
          <a class='' routerLink='/dramathrillers/' routerLinkActive="active">
            <img class='img-main-carousel' [src]='dramaListDefaultImage' alt="First slide" style="display: block; width: 100%;">
          </a>
          <div class="carousel-caption">
            <h3>Drama Movie List</h3>

            <p><a class='btn btn-primary' routerLink='/dramathrillers/' routerLinkActive="active">View Movies</a></p>
          </div>
         </slide>

         <slide *ngFor='let imageObj of homeDraThrImageList'>
          <a class='' routerLink='/dramathrillers/{{ imageObj.slug }}' routerLinkActive="active">
            <img class='img-main-carousel' [src]='imageObj.image' alt="First slide" style="display: block; width: 100%;">
         </a>

          <div class="carousel-caption d-none d-md-block">
            <h3>{{ imageObj.name }}</h3>
            <p><a class='btn btn-default' routerLink='/dramathrillers/{{ imageObj.slug }}' routerLinkActive="active">View</a></p>
          </div>
        </slide>
      </carousel>
   </div>
  </div>

<div class='row'>
<div class='col-sm-12'>
<h1>
	{{ title }}
</h1>
</div>
</div>
<div class="container row">
<div *ngFor='let abc of dramaThrillerMovieList; let i = index' class = "col-lg-4 col-sm-12 col-md-4 col-xs-12">
    <div >
		<div class="card" >
	       <a routerLink='/dramathrillers/{{ abc.slug }}' routerLinkActive="active" *ngIf='abc.image'><img [src]='abc.image'  class="card-img-top" alt="{{ abc.name }}  image"></a>
	      <div class="card-body">
	        <h3><a routerLink='/dramathrillers/{{ abc.slug }}' routerLinkActive="active"class="card-title" >{{ abc.name }}</a></h3>
	        <p class="card-text"> {{abc.description}}</p>
	        <p><a routerLink='/dramathrillers/{{ abc.slug }}' routerLinkActive="active" class="btn btn-primary" role="button mat-raised-button">View</a></p>
	      </div>
	    </div>
    </div>
  </div>
</div>
