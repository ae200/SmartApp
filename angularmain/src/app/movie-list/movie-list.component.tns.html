<div class='row'>
  <div class='col-sm-12'>
  <h1>
    {{ title }}
  </h1>
  </div>
  <div *ngFor='let abc of movieList; let i = index' class = "col-lg-4 col-sm-12 col-md-4 col-xs-12">
      <div >
      <div class="card" >
           <a routerLink='/movies/{{ abc.slug }}' routerLinkActive="active" *ngIf='abc.image'><img [src]='abc.image'  class="card-img-top" alt="{{ abc.name }}  image"></a>
          <div class="card-body">
            <h3><a routerLink='/movies/{{ abc.slug }}' routerLinkActive="active"class="card-title" >{{ abc.name }}</a></h3>
            <p><a routerLink='/movies/{{ abc.slug }}' routerLinkActive="active" class="btn btn-primary" role="button">View</a></p>
          </div>
        </div>
      </div>
  </div>
