<div *ngIf='!adventurerealmovie && !errorStr'>Loading</div>
<div *ngIf='errorStr' class='text-center'><h1>{{ errorStr }}</h1></div>
<div *ngIf='adventurerealmovie'>
    <h1>{{ adventurerealmovie.name }}</h1>
    <hr/>
    <div style="position:relative;height:0,padding-bottom 56.25%"  *ngIf='adventurerealmovie.embed'>
         <iframe width="560" height="650" [src]="getEmbedUrl(adventurerealmovie) | safe: 'resourceUrl'" frameborder="0" style="position:absolute;width:100%;height:100%,left 0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class='text-center' *ngIf='adventurerealmovie.image && !adventurerealmovie.embed'>
    	<img class='img-responsive img-center' [src]='adventurerealmovie.image' alt="{{ adventurerealmovie.name }}  image"/>
    </div>

</div>
